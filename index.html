<body>

<h1> Ideal Meta </h1>

<p>See the number of characters in the meta title of your blog post.</p>



<input type="text" id="textInput" placeholder="Some clickbait title">
<br>

<button id="titleButton" onclick="myFunction()"> <h2> Try it </h2> </button>

<p id="demo"></p>

<p id="explanation"> </p>
<script>
function myFunction() {
var str = document.getElementById("textInput").value;
var n = str.length;
document.getElementById("demo").innerHTML = n + " characters";
if (n >70){

  document.getElementById("explanation").innerHTML = "This title is too long - aim for 70 characters";
document.getElementById("explanation").style.color = "#D11141";

}


if (n <49){

  document.getElementById("explanation").innerHTML = "This title is too short - Aim for between 50 and 70 characters";
  document.getElementById("explanation").style.color = "#D11141";
}

else {
  document.getElementById("explanation").innerHTML = "This title is about right! Aim for between 50 and 70 characters";
  document.getElementById("explanation").style.color = "#32CD32";

}

}




</script>

<p>See the number of characters in the meta title of your blog post.</p>
